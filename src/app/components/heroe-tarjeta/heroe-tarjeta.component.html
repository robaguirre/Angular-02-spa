<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <!-- Navegacin por funcion -->
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button>

        <!-- Navegacin por link -->
        <!-- Al route se le pasa el listado de parametros, en este caso la URL y el ID (heroe/:id) -->
        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más...</a> -->

    </div>
</div>
